<!doctype html>
<html ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-cloak>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
				</ul>
			</div>
		</div>
		<div ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px;">
			<div class="container">
				<h1>New Event</h1>
				<hr />
				<form name="newEventForm">
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input id="eventName" type="text" placeholder="Name of your event..." required ng-model="event.name" />
						<label for="eventDate">Event Date:</label>
						<input id="eventDate" type="text" placeholder="Date of your event..." required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" />
						<label for="eventTime">Event Time:</label>
						<input id="eventTime" type="text" placeholder="Time of your event..." ng-model="event.time"/>
						<label for="eventLocation">Event Location:</label>
						<input id="eventLocation" type="text" placeholder="Location of your event..." ng-model="event.location.address"/>
						<br />
						<input id="eventCity" type="text" placeholder="City..." 
						ng-model="event.location.city"/>
						<input id="eventProvince" type="text" placeholder="Province..." ng-model="event.location.province"/>

						<div>{{event.name}}</div>

						<label for="eventImageUrl">Event Location:</label>
						<input id="eventImageUrl" type="text" placeholder="Url of image..."ng-model="event.imageUrl" />
					</fieldset>

					<img ng-src="{{ event.imageUrl }}" src="" />
					<br />
					<br />

					<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
				</form>

			</div>

		</div>
	</div>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/underscore-1.4.4.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-sanitize.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/controllers/EditEventController.js"></script>
<script type="text/javascript" src="js/services/EventData.js"></script>

</body>
</html>
